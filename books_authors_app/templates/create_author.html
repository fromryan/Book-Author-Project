<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
    * {
        margin: auto;
    }
    </style>
    <title>Create Author</title>
</head>


<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Create an Author</h1>
          <p class="lead">Provide first name, last name, and notes.</p>

        <form action='/authors' method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1">First Name</label>
                <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3" name='first_name'></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Last Name</label>
                <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3" name='last_name'></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Notes</label>
                <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3" name='notes'></textarea>
                <input class="btn btn-primary" type="submit" value="Add" >
            </div>
        </form>
        </div>
    </div>








    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for author in authors %}
               <tr>
                    <td>{{author.id}}</td>
                    <td>{{author.first_name}} {{author.last_name}}</td>
                    <td><a href="/authors/{{author.id}}">View Info</a></td>
                </tr>  
            {% endfor %}
        </tbody>
      </table>

</body>
</html>
