<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    select {
        width: 100px;
    }

    </style>

    <title>Info</title>
</head>
<body>
    <h2>Title: {{book_by_id.title}}</h2>

    <h4>ID: {{book_by_id.id}}</h4>
    <h4>Description: </h4><p>{{book_by_id.desc}}</p>

    <h4>Authors</h4>
    <ul>
        {% for author in book_by_id.authors.all %}
            <li>{{author.first_name}} {{author.last_name}}</li>
        {% endfor %}
    </ul>

    <div class='input-group'>
        <form action='' method="POST" name="select_an_author">
            {% csrf_token %}
            <label for="select_an_author">-Select an author-</label>
            <select class="custom-select" id="inputGroupSelect04 select_an_author" name="select_an_author">
                <option selected>Choose Author</option>
                {% for author in authors %}
                    <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                {% endfor %}
            </select>
            <input class="btn btn-outline-secondary" type="submit" name="Add" class="btn btn-primary">
        </form>
    </div>


</body>
</html>
