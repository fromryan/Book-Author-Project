<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    select {
        width: 100px;
    }

    </style>

    <title>Info</title>
</head>
<body>
    <h2>Name: {{author_by_id.first_name}} {{author_by_id.last_name}}</h2>

    <h4>ID: {{author_by_id.id}}</h4>
    <h4>Notes: </h4><p>{{author_by_id.notes}}</p>

    <h4>Books</h4>
    <ul>
        {% for book in author_by_id.books.all %}
            <li>{{book.title}}</li>
        {% endfor %}
    </ul>

    <div class='input-group'>
        <form action='' method="POST" name="select_a_book">
            {% csrf_token %}
            <label for="select_a_book">-Select a Book-</label>
            <select class="custom-select" id="select_a_book" name="select_a_book">
                <option selected disabled>-Choose Book-</option>
                {% for book in books %}
                    <option value="{{book.id}}">{{book.title}}</option>
                {% endfor %}
            </select>
            <input class="btn btn-outline-secondary" type="submit" name="Add" class="btn btn-primary">
        </form>
    </div>


</body>
</html>
